<template name="info">

	{{> navbar}}

	<div class="info-content">

		<div class="row">

			<div class="col-md-4">
				<h2>Playlist</h2>

				<div class="fading-page-divider"></div>
				<ul class="playqueue-list">
					{{#each playQueue}}
						<li>
							<div class="input-group playqueue-item">
								<div class="input-group-btn">
									<button class="btn btn-default btn-remove-sound-from-playQueue" data-pq_id="{{_id}}"
											type="button">
										<span data-pq_id="{{_id}}">
											<i data-pq_id="{{_id}}" class="fa fa-times"></i>
										</span>
									</button>
								</div>
								<span class="input-group-addon full-width">{{sound.display_name}}</span>
							</div>
						</li>
					{{/each}}
				</ul>
			</div>

			<div class="col-md-4">
				<h2>Sounds</h2>

				<div class="fading-page-divider"></div>
				<span class="stats-big-number">{{total_sounds}}</span>

				<h2>Categories</h2>

				<div class="fading-page-divider"></div>
				<span class="stats-big-number">{{total_categories}}</span>
			</div>

			<div class="col-md-4">

				<div id="playcount_toplist">

					<h2>Top 100</h2>
					<h5>Since {{toplist_since.setting_value}}</h5>

					<div class="fading-page-divider"></div>

					<ul class="list-group">
						{{#each playcount_toplist}}
							<li class="list-group-item">

								<div class="play-count-item-list">
									<div class="play-count-list-item index-num">
										{{inc @index}}
									</div>
									<div class="play-count-list-item">
										<span class="statistics-item"><strong>Name:</strong> {{display_name}}</span>
										<span class="statistics-item"><strong>Category:</strong> {{category}}</span>
										<span class="statistics-item"><strong>Plays:</strong> {{play_count}}</span>
										<!--<span class="statistics-item"><strong>Id:</strong> {{_id}}</span>-->
									</div>
								</div>

							</li>
						{{/each}}
					</ul>
				</div>

			</div>


		</div>

	</div>

	{{> sAlert}}
</template>
