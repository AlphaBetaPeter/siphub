<template name="fav_panel">
	{{#if currentUser}}
		<div class="panel panel-default" id="fav_panel">
			<div class="panel-body">
				{{#each favs}} {{> sound_button}} {{/each}}
			</div>
		</div>
		<hr class="page_divider"/>
	{{else}}
		<div class="alert alert-info" role="alert">Log in to add your favorite sounds right to the top of the soundboard!</div>
	{{/if}}
</template>
