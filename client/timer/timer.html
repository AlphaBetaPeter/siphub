<template name="timer">
	{{> navbar}}

	<div class="row timer-container">

		<div class="col-md-12 col-lg-6">
			<h2>Add timed sound</h2>
			<input type="text" class="form-control" id="cronName" placeholder="Name">
			<input type="text" class="form-control" id="cronSetting" placeholder="00 23 19 * * *">
			<div class="input-group" id="input-sound-send">
				<span class="input-group-btn">
			<button class="btn btn-secondary" id="selected-timer-sound" data-sound-id="" type="button" disabled>
				{{selectedTimerSound}}
			</button>
				</span>
				{{> esInput index="sounds" placeholder="Search..." class="form-control input-lg sound-search-input"}}
			</div>

			<div id="timer-sound-container">
				{{#esEach index="sounds"}}
					<button class="btn btn-sm btn-add-timer-sound"
							data-sound-id="{{_id}}">{{display_name}}</button>
				{{/esEach}}
			</div>
			<button class="btn btn-secondary btn-block" id="btn-timer-add" type="button">Add</button>
		</div>
		<div class="col-lg-6 col-md-12">
			<h2>How does this work?</h2>
			<p>When specifying your cron values you'll need to make sure that your values fall within the ranges. For
				instance, some cron's use a 0-7 range for the day of week where both 0 and 7 represent Sunday. We do
				not.</p>
			<p>Seconds(0-59) Minutes(0-59) Hours(0-23) Day of Month(1-31) Months(0-11) Day of Week(0-6)</p>
			<p><strong>* * * * * *</strong> would be every second every day ever ever </p>
			<p><strong>0 54 9 * * 1-5</strong> would be every weekday @ 9:54h </p>
		</div>
		<div class="col-lg-6 col-md-12">
			<h2>Timers</h2>
			<ul class="timer-list">
			{{#each crons}}
				<li>
					<span class="timer-entry-header">{{name}}</span>
					<span class="timer-entry-item">{{sound.display_name}}</span>
					<span class="timer-entry-item">{{type}}</span>
					<span class="timer-entry-item">{{cronSetting}}</span>
					<button class="btn btn-sm btn-secondary btn-delete-timer"
							data-timer-id="{{_id}}"><i data-timer-id="{{_id}}" class="fa fa-trash"></i></button>
					<div class="fading-page-divider"></div>
				</li>
			{{/each}}
			</ul>

		</div>
	</div>

</template>
